<div class="container py-4">
  <h1>Altra bellissima roba</h1>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-2">
    <div class="card m-2" style="width: 32%" *ngFor="let p of photos">
      <a [href]="p.url" target="_blank">
        <img [src]="p.thumbnailUrl" class="card-img-top" alt="..." />
      </a>

      <div class="card-body">
        <h5 class="card-title text-center">{{ p.id }}</h5>
        <p class="card-text">
          {{ p.title }}
        </p>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3" routerLink="/album/">Indietro</button>
</div>
